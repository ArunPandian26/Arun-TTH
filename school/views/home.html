<div ng-controller="homeCtrl" class="container-fluid" ng-init="init()" style="margin-top:4%">
  <div class="row">
    <div class="topnav">
      <i class="" style="" >Hi {{SName}}..
      </i>  
        <i><a href="#/notification" class="" style=""  >Notification
      </a>  </i>
      <i  style="float:right;cursor:pointer" ng-click="logout()">
        <img style="width:25%" src="./images/1495033847_logout.png"/> Logout
      </i>
    </div>
  </div>
  <div class="customecontact container" style="background-color:#969696;padding:30px;margin-top:10px">
    <div class="row header">
      <div class="col-xs-5">
        <img src="../school/images/logo.png" class="img-responsive resp_img" >
      </div>
      <div class="col-xs-7 text_head">SeTU Scoring
      </div>
    </div>
    <div id="wrapper">
      <form id="formID" action="#" class="valida formular margin-top-10" method="post">
        <div id="login" class="animate  registerform form">
          <div class="row" style="text-align:center">
            <!--<span ng-show="errorMsg">
              <b style="color:red;font-size:20px">Score or Comment is Empty for :<span ng-repeat="error in error_data">{{error}},</span>
              </b>
            </span>-->
          </div>
            
          <div class="row">
            <div class="col-md-6">
              <div class="form form-from">
                <label>Value
                </label>
                <select name="from" required="true" id="organization" ng-change="selectedValue(selVal)" ng-model="selVal" data-invalid="*Mandatory" class="at-required">
                  <option value="">Select</option>
                  <option value="Respect" >Respect</option>
                  <!-- <option value="2">Discipline</option>-->
                </select>
              </div>
              <span ng-show="error" style="color:red">
                <b style="color:orange">{{errorSelect}}
                </b>
              </span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form form-from">
                <label>Class
                </label>
                <select name="from" required="true" id="organization" ng-change="studVal(selectedClass)" ng-model="selectedClass" data-invalid="" class="at-required">
                  <option value="" disabled>Select</option>
                  <option value="{{stud.class}}" ng-repeat="stud in studClass">{{stud.class}}</option>
                </select>
              </div>
            </div>                            
          </div>
<!--            <div class="row" >
                <div class="col-md-6">
                <div class="form form-from">
                <label>Subject Name</label>
                <select name="from" required="true" id="organization" ng-change="subjectVal(selectedSub)" ng-model="selectedSub" data-invalid="*Mandatory" class="at-required StaffName">
                <option value="" disabled>Select</option>
                <option value="{{sub.SubjectName}}" ng-repeat="sub in subject">{{sub.SubjectName}}</option>
                </select> 
                </div>
                </div>
           </div>-->
        </div>
        <div class="row pad-0 mar-0"  style="border:1px solid white;margin-top:10px ! important" ng-repeat="stdData in studentData track by $index" >
            
          <div style="" >
            <div class="col-md-6">
              <div class="form form-from">
                <span>Roll No :
                </span>
                <span>{{stdData.rollno}}
                </span>
                <!-- <input type="text" ng-model="asd"/>-->
              </div>
            </div>
            <div class="col-md-6">
              <div class="form form-from">
                <span>Student name :
                </span>
                <span>{{stdData.studentname}}
                </span>
              </div>
            </div>
            <div class="col-md-6 pad-top-10" style="float:left">
              <div class="form form-from">
                <label>Score
                </label>
                <select name="from" required="true" id="organization" ng-model="stdData.score" data-invalid="*Mandatory" class="at-required">
                  <option value="">Select</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="2">3</option>
                  <option value="2">4</option>
                  <option value="2">5</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 pad-top-10" style="float:left">
              <div class="form form-from">
                <label>Comments 
                </label>
                  
                <span>
                  <textarea class="width100" ng-model="stdData.comments">
                  </textarea>
                </span>
              </div>
            </div>
              <i id="test{{stdData.rollno}}"></i>
          </div>
        </div>
        <div style="margin-top:10px" ng-show="len>0">
          <input type="button" style="background-color:#45b3bf;color:white;width:10%;padding:5px 10px;border:none;" class="" ng-show="showUpdate" value="Update" ng-click="update(studentData)"/>
        </div>
      </form>
    </div> 
  </div>
</div>
<div class="registerfooter">
  <p>   
    <a href="" target="=_blank"> &copy; 2017  All Rights Reserved 
    </a>
  </p>
</div>
<style>
  .topnav {
    overflow: hidden;
    background-color: #333;
    height: 60px;
  }
  .topnav a,.topnav i {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 19px 66px;
    text-decoration: none;
    font-size: 17px;
  }
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  .topnav a.active {
    background-color: #0ac986;
    color: white;
  }
</style>
