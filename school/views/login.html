<div ng-controller="loginCtrl"   ng-init="test()" style="margin-top:4%">
  <div class="login-form">
    <p style="margin-bottom:13%;font-size:20px"><b>SeTU Scoring</b></p>
    <img src="./images/logo.png"/ style="margin-top:-32px;height:112px">
    <div class="form-group ">
      <input type="text" class="form-control" placeholder="User name" ng-model="user.email"  id="UserName" style="color: black ! important">
      <i style="color:red" class="fa fa-user">
      </i>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="user.pwd" id="Passwod" style="color: black ! important;background-color: #999999;">
      <i style="color:red" class="fa fa-lock">
      </i>
    </div>
    <span class="" ng-show="error">
      <b style="color:red">Invalid Credentials
      </b>
    </span>
    <!-- <a class="link" href="#">Lost your password?</a>-->
    <button type="button" class="log-btn" ng-click="login(user)" >Login
    </button>
  </div>
</div>
<!-- </div>
</div>-->
<script>
  $(document).ready(function(){
    $('.log-btn').click(function(){
      $('.log-status').addClass('wrong-entry');
      $('.alert').fadeIn(500);
      setTimeout( "$('.alert').fadeOut(100);",3000 );
    }
                       );
    $('.form-control').keypress(function(){
      $('.log-status').removeClass('wrong-entry');
    }
                               );
  }
                   );
</script>
<style>
  @import url(http://fonts.googleapis.com/css?family=Vibur);
  * {
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    font-family: arial;
  }
  body {
    /*background: #FF9000;*/
      background-image: url(./images/pencilbg.png);
      background-size: cover;
      background-repeat: no-repeat;
  }
  h1 {
    color: #ccc;
    text-align: center;
    font-family: 'Vibur', cursive;
    font-size: 50px;
  }
  .login-form {
    width: 315px;
    padding: 40px 30px;
    background: #eee;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
    margin: auto;
    position: absolute;
    left: 0;
    right: 0;
    top: 50%;
    -moz-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
      box-shadow: 0px 0px 20px;
  }
  .form-group {
    position: relative;
    margin-bottom: 15px;
  }
  .form-control {
    width: 100%;
    height: 50px;
    border: none;
    padding: 5px 7px 5px 9px;
    background: #fff;
    color: #666;
    border: 2px solid #ddd;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
  }
  .form-control:focus, .form-control:focus + .fa {
    border-color: #10CE88;
    color: #10CE88;
  }
  .form-group .fa {
    position: absolute;
    right: 15px;
    top: 17px;
    color: #999;
  }
  .log-status.wrong-entry {
    -moz-animation: wrong-log 0.3s;
    -webkit-animation: wrong-log 0.3s;
    animation: wrong-log 0.3s;
  }
  .log-status.wrong-entry .form-control, .wrong-entry .form-control + .fa {
    border-color: #ed1c24;
    color: #ed1c24;
  }
  .log-btn {
    background: #0AC986;
    dispaly: inline-block;
    width: 100%;
    font-size: 16px;
    height: 50px;
    color: #fff;
    text-decoration: none;
    border: none;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    border-radius: 4px;
  }
  .link {
    text-decoration: none;
    color: #C6C6C6;
    float: right;
    font-size: 12px;
    margin-bottom: 15px;
  }
  .link:hover {
    text-decoration: underline;
    color: #8C918F;
  }
  .alert {
    display: none;
    font-size: 12px;
    color: #f00;
    float: left;
  }
  @-moz-keyframes wrong-log {
    0%, 100% {
      left: 0px;
    }
    20% , 60% {
      left: 15px;
    }
    40% , 80% {
      left: -15px;
    }
  }
  @-webkit-keyframes wrong-log {
    0%, 100% {
      left: 0px;
    }
    20% , 60% {
      left: 15px;
    }
    40% , 80% {
      left: -15px;
    }
  }
  @keyframes wrong-log {
    0%, 100% {
      left: 0px;
    }
    20% , 60% {
      left: 15px;
    }
    40% , 80% {
      left: -15px;
    }
  }
    /*#back_img{
        background-image: url(./images/pencilbg.png);
    }*/
</style>
